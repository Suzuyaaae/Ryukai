<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff FA | Taux d'implication</title>
    <!-- Inclure Tailwind CSS pour le style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inclure Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2xltDkO/80yXwE7pX0R/0A/dJ8oJ2Fq8lK79fQ==`" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>');
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1em;
            padding-right: 2rem;
            cursor: pointer;
        }
        select:focus, input:focus, button:focus {
            outline: none;
            box-shadow: none;
        }
        .profile-link {
            transition: color 0.2s ease-in-out;
        }
        .profile-link:hover {
            color: #2563eb;
            text-decoration: underline;
        }
        .color-excellent { background-color: #bfdbfe; }
        .color-bon { background-color: #d1fae5; }
        .color-moyen { background-color: #fdb969; }
        .color-faible { background-color: #fecaca; }
        .color-absent { background-color: #6b7280; }
        .color-nouveau { background-color: #e9d5ff; }
        
        .color-Administrateur { background-color: #fde68a; }
        .color-Modérateur { background-color: #bfdbfe; }
        .color-Modérateur-Expert { background-color: #d1fae5; }

        #add-staff-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        #add-staff-container.open {
            max-height: 500px;
            transition: max-height 0.5s ease-in;
        }
        .rotate-icon {
            transition: transform 0.3s ease-in-out;
        }
        .rotate-icon.rotate-180 {
            transform: rotate(180deg);
        }
        .dropdown-container {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 8px;
            border-radius: 8px;
            top: 100%;
            left: 0;
            transform: translateY(10px);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .dropdown-content.show {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }
        .copy-btn {
            cursor: pointer;
            transition: color 0.2s;
        }
        .copy-btn:hover {
            color: #2563eb;
        }
        .edit-info-form {
            position: absolute;
            background-color: #fff;
            min-width: 250px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 2;
            padding: 12px;
            border-radius: 8px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .edit-info-form.show {
            display: block;
        }
        .info-display-box {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 8px;
            margin-top: 8px;
            font-size: 0.875rem;
            color: #4b5563;
        }
        .info-display-box p {
            margin-bottom: 4px;
        }
        #code-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        #code-modal {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
        }
        #code-modal.shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        #confirmation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 51;
        }
        #confirmation-modal {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8 flex items-center justify-center min-h-screen">
    
    <!-- Overlay de saisie du code -->
    <div id="code-overlay">
        <div id="code-modal" class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Accès au tableau</h2>
            <p class="text-gray-500 mb-6">Veuillez entrer le code d'accès pour continuer.</p>
            <input type="password" id="access-code-input" class="w-full text-center text-lg p-3 rounded-md border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors" placeholder="Entrez le code ici" autocomplete="off">
            <button id="submit-code-btn" class="mt-6 w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Accéder
            </button>
            <p id="error-message" class="text-red-500 text-sm mt-4 hidden">Code incorrect. Veuillez réessayer.</p>
        </div>
    </div>

    <!-- Modale de confirmation de suppression -->
    <div id="confirmation-overlay">
        <div id="confirmation-modal" class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full mx-auto">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Confirmation</h3>
            <p id="confirmation-text" class="text-gray-600 mb-6">Êtes-vous sûr de vouloir supprimer ce membre ?</p>
            <div class="flex justify-center gap-4">
                <button id="confirm-delete-btn" class="px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700 transition-colors">
                    Confirmer
                </button>
                <button id="cancel-delete-btn" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-100 transition-colors">
                    Annuler
                </button>
            </div>
        </div>
    </div>

    <div id="main-content" class="bg-white rounded-xl shadow-2xl p-4 sm:p-8 max-w-6xl w-full mx-auto my-8 border border-gray-200 hidden">
        <div class="flex flex-col sm:flex-row items-center justify-between mb-6">
            <div class="flex items-center mb-4 sm:mb-0">
                <img src="ryukai.jpg" onerror="this.onerror=null;this.src='https://placehold.co/80x80/2563eb/ffffff?text=Ryukai'" alt="Logo Ryukai" class="w-16 h-16 sm:w-20 sm:h-20 mr-4 rounded-full shadow-md">
                <div class="text-center sm:text-left">
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Staff FA | Taux d'implication</h1>
                    <p class="text-gray-500 text-sm sm:text-base">À remplir avant mercredi 20h</p>
                    <p class="text-xs text-gray-400 mt-1">ID utilisateur : <span id="user-id-display"></span></p>
                </div>
            </div>
            <div class="text-right mt-4 sm:mt-0">
                <label for="last-update" class="text-gray-600 text-sm font-semibold block">Dernière mise à jour :</label>
                <input type="date" id="last-update" class="mt-1 block w-40 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-1.5" value="2025-08-27">
            </div>
        </div>
        
        <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-sm mb-6">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider md:px-6">Poste</th>
                        <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider md:px-6">Discord</th>
                        <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider md:px-6">Implication IG</th>
                        <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider md:px-6">Panel</th>
                        <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider md:px-6">Information</th>
                        <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider md:px-6">Action</th>
                    </tr>
                </thead>
                <tbody id="staff-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Les lignes du tableau seront générées ici par le JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="text-center">
            <button id="toggle-form-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                <span class="mr-2">Ajouter un nouveau membre</span>
                <svg id="toggle-icon" class="h-5 w-5 rotate-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        
        <div id="add-staff-container" class="mt-6">
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <form id="add-staff-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label for="new-poste" class="block text-sm font-medium text-gray-700">Poste</label>
                        <select id="new-poste" name="poste" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2">
                            <option value="Administrateur">Administrateur</option>
                            <option value="Modérateur Expert">Modérateur Expert</option>
                            <option value="Modérateur" selected>Modérateur</option>
                        </select>
                    </div>
                    <div>
                        <label for="new-discord-name" class="block text-sm font-medium text-gray-700">Nom Discord</label>
                        <input type="text" id="new-discord-name" name="discord_name" required placeholder="Nom Discord" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2">
                    </div>
                    <div>
                        <label for="new-discord-id" class="block text-sm font-medium text-gray-700">ID Discord</label>
                        <input type="text" id="new-discord-id" name="discord_id" required placeholder="ID Discord" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2">
                    </div>
                    <div>
                        <label for="new-implication-ig" class="block text-sm font-medium text-gray-700">Implication IG</label>
                        <select id="new-implication-ig" name="implication_ig" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2">
                            <option value="Excellent">Excellent</option>
                            <option value="Bon">Bon</option>
                            <option value="Moyen">Moyen</option>
                            <option value="Faible">Faible</option>
                            <option value="Absent">Absent</option>
                            <option value="Nouveau" selected>Nouveau</option>
                        </select>
                    </div>
                    <div>
                        <label for="new-panel-url" class="block text-sm font-medium text-gray-700">Lien Panel</label>
                        <input type="url" id="new-panel-url" name="panel_url" placeholder="https://..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2">
                    </div>
                    <div class="md:col-span-2 lg:col-span-3 flex items-end">
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                            Ajouter le membre
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Variables globales fournies par l'environnement
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let db, auth, userId;

        const ACCESS_CODE = 'ryukai-2k25';
        const codeInput = document.getElementById('access-code-input');
        const submitCodeBtn = document.getElementById('submit-code-btn');
        const codeOverlay = document.getElementById('code-overlay');
        const codeModal = document.getElementById('code-modal');
        const mainContent = document.getElementById('main-content');
        const errorMessage = document.getElementById('error-message');
        const userIdDisplay = document.getElementById('user-id-display');
        
        const confirmationOverlay = document.getElementById('confirmation-overlay');
        const confirmationText = document.getElementById('confirmation-text');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');

        let memberToDeleteId = null;

        const tableBody = document.getElementById('staff-table-body');
        const addForm = document.getElementById('add-staff-form');
        const toggleBtn = document.getElementById('toggle-form-btn');
        const formContainer = document.getElementById('add-staff-container');
        const toggleIcon = document.getElementById('toggle-icon');

        // Ordre de priorité des postes pour le tri
        const posteOrder = ['Administrateur', 'Modérateur Expert', 'Modérateur'];
        
        // Initialisation de Firebase et authentification
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                await new Promise((resolve, reject) => {
                    if (initialAuthToken) {
                        signInWithCustomToken(auth, initialAuthToken)
                            .then((userCredential) => {
                                userId = userCredential.user.uid;
                                console.log("Authentification réussie !");
                                resolve();
                            }).catch((error) => {
                                console.error("Erreur d'authentification avec le token personnalisé :", error);
                                signInAnonymously(auth)
                                    .then(() => {
                                        userId = auth.currentUser.uid;
                                        resolve();
                                    }).catch(e => {
                                        console.error("Erreur d'authentification anonyme :", e);
                                        reject(e);
                                    });
                            });
                    } else {
                        signInAnonymously(auth)
                            .then(() => {
                                userId = auth.currentUser.uid;
                                resolve();
                            }).catch(e => {
                                console.error("Erreur d'authentification anonyme :", e);
                                reject(e);
                            });
                    }
                });

                listenToStaffData();
            } catch (e) {
                console.error("Erreur d'initialisation de Firebase:", e);
                alert("Erreur de connexion à la base de données. Veuillez recharger la page.");
            }
        }
        
        // Fonction pour trier les données
        function sortStaffData(data) {
            return data.sort((a, b) => {
                const orderA = posteOrder.indexOf(a.poste);
                const orderB = posteOrder.indexOf(b.poste);
                if (orderA !== orderB) return orderA - orderB;
                return a.discord_name.localeCompare(b.discord_name); // Tri alphabétique si les postes sont identiques
            });
        }

        // Fonction pour extraire l'ID Steam depuis le lien du panel
        function getSteamId(url) {
            if (!url) return 'N/A';
            const parts = url.split('/');
            const steamId = parts[parts.length - 1];
            return steamId || 'N/A';
        }

        // Fonction pour copier du texte dans le presse-papiers
        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            document.body.appendChild(tempInput);
            tempInput.value = text;
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            showNotification('Copié !');
        }

        // Fonction pour afficher une notification de copie
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('opacity-100');
            }, 10);
            setTimeout(() => {
                notification.classList.remove('opacity-100');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 2000);
        }

        // Fonction pour afficher la modale de confirmation
        function showConfirmationModal(docId, name) {
            memberToDeleteId = docId;
            confirmationText.textContent = `Êtes-vous sûr de vouloir supprimer ${name} ?`;
            confirmationOverlay.style.display = 'flex';
        }

        // Gérer le clic sur le bouton "Confirmer" de la modale
        confirmDeleteBtn.addEventListener('click', () => {
            if (memberToDeleteId) {
                deleteStaffMember(memberToDeleteId);
            }
            confirmationOverlay.style.display = 'none';
            memberToDeleteId = null;
        });

        // Gérer le clic sur le bouton "Annuler" de la modale
        cancelDeleteBtn.addEventListener('click', () => {
            confirmationOverlay.style.display = 'none';
            memberToDeleteId = null;
        });
        
        // Écouter les modifications de la base de données en temps réel
        function listenToStaffData() {
            if (!db) {
                console.error("Base de données non initialisée.");
                return;
            }
            const collectionPath = `/artifacts/${appId}/public/data/staff_fa`;
            const q = collection(db, collectionPath);
            
            onSnapshot(q, (snapshot) => {
                let staffData = [];
                snapshot.forEach((doc) => {
                    staffData.push({ id: doc.id, ...doc.data() });
                });
                renderTable(staffData);
            }, (error) => {
                console.error("Erreur lors de l'écoute des données :", error);
            });
        }

        // Fonction pour rendre le tableau
        function renderTable(data) {
            const sortedData = sortStaffData(data);
            tableBody.innerHTML = ''; 

            sortedData.forEach((member) => {
                const row = document.createElement('tr');
                row.className = `hover:bg-gray-50 transition-colors`;

                const posteCell = document.createElement('td');
                posteCell.className = 'px-3 py-4 whitespace-nowrap text-sm text-gray-900 md:px-6';
                const posteSelect = document.createElement('select');
                posteSelect.className = `block w-full rounded-md border-gray-300 shadow-sm text-sm p-1 focus:outline-none color-${member.poste.replace(' ', '-')}`;
                ['Administrateur', 'Modérateur Expert', 'Modérateur'].forEach(optionValue => {
                    const option = document.createElement('option');
                    option.value = optionValue;
                    option.textContent = optionValue;
                    if (optionValue === member.poste) {
                        option.selected = true;
                    }
                    posteSelect.appendChild(option);
                });
                posteSelect.addEventListener('change', (e) => {
                    updateStaffMember(member.id, { poste: e.target.value });
                });
                posteCell.appendChild(posteSelect);

                const discordCell = document.createElement('td');
                discordCell.className = 'px-3 py-4 whitespace-nowrap text-sm font-medium text-gray-900 md:px-6 relative';
                
                const dropdownContainer = document.createElement('div');
                dropdownContainer.className = 'dropdown-container flex items-center';

                const discordNameSpan = document.createElement('span');
                discordNameSpan.className = 'cursor-pointer hover:underline';
                discordNameSpan.textContent = member.discord_name;
                dropdownContainer.appendChild(discordNameSpan);

                const editIcon = document.createElement('span');
                editIcon.className = 'ml-2 text-gray-400 cursor-pointer hover:text-blue-500';
                editIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg>`;
                editIcon.title = 'Double-clic pour modifier';
                dropdownContainer.appendChild(editIcon);

                const dropdownContent = document.createElement('div');
                dropdownContent.className = 'dropdown-content';
                
                const discordIdPara = document.createElement('p');
                discordIdPara.className = 'text-sm text-gray-900 flex items-center justify-between mb-1';
                discordIdPara.innerHTML = `
                    <span><i class="fab fa-discord mr-2 text-indigo-500"></i>ID Discord:</span>
                    <span class="flex items-center">
                        <span class="text-xs text-gray-600 font-mono mr-2 truncate" title="${member.discord_id}">${member.discord_id}</span>
                        <button class="copy-btn text-gray-400 hover:text-blue-500" title="Copier l'ID Discord" onclick="copyToClipboard('${member.discord_id}')">
                            <i class="far fa-clipboard"></i>
                        </button>
                    </span>
                `;
                dropdownContent.appendChild(discordIdPara);
                
                const steamId = getSteamId(member.panel_url);
                const steamIdPara = document.createElement('p');
                steamIdPara.className = 'text-sm text-gray-900 flex items-center justify-between';
                steamIdPara.innerHTML = `
                    <span><i class="fab fa-steam-symbol mr-2 text-gray-600"></i>ID Steam:</span>
                    <span class="flex items-center">
                        <span class="text-xs text-gray-600 font-mono mr-2 truncate" title="${steamId}">${steamId}</span>
                        <button class="copy-btn text-gray-400 hover:text-blue-500" title="Copier l'ID Steam" onclick="copyToClipboard('${steamId}')">
                            <i class="far fa-clipboard"></i>
                        </button>
                    </span>
                `;
                dropdownContent.appendChild(steamIdPara);
                
                dropdownContainer.appendChild(dropdownContent);
                discordCell.appendChild(dropdownContainer);
                
                discordNameSpan.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.dropdown-content.show').forEach(openDropdown => {
                        if (openDropdown !== dropdownContent) {
                            openDropdown.classList.remove('show');
                        }
                    });
                    dropdownContent.classList.toggle('show');
                });
                
                discordNameSpan.addEventListener('dblclick', (e) => {
                    e.preventDefault();
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = member.discord_name;
                    input.className = 'w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-1';

                    discordNameSpan.replaceWith(input);
                    editIcon.style.display = 'none';
                    input.focus();

                    const handleUpdate = () => {
                        updateStaffMember(member.id, { discord_name: input.value });
                    };

                    input.addEventListener('blur', handleUpdate);
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            handleUpdate();
                        }
                    });
                });

                const igCell = document.createElement('td');
                igCell.className = `px-3 py-4 whitespace-nowrap text-sm text-gray-900 md:px-6`;
                const igSelect = document.createElement('select');
                igSelect.className = `block w-full rounded-md border-gray-300 shadow-sm text-sm p-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 color-${member.implication_ig.toLowerCase().replace(' ', '-')}`;
                const igOptions = ['Excellent', 'Bon', 'Moyen', 'Faible', 'Absent', 'Nouveau'];
                igOptions.forEach(optionValue => {
                    const option = document.createElement('option');
                    option.value = optionValue;
                    option.textContent = optionValue;
                    if (optionValue === member.implication_ig) {
                        option.selected = true;
                    }
                    igSelect.appendChild(option);
                });
                igSelect.addEventListener('change', (e) => {
                    updateStaffMember(member.id, { implication_ig: e.target.value });
                });
                igCell.appendChild(igSelect);
                
                const panelCell = document.createElement('td');
                panelCell.className = 'px-3 py-4 whitespace-nowrap text-sm md:px-6';
                if (member.panel_url) {
                    const panelLink = document.createElement('a');
                    panelLink.href = member.panel_url;
                    panelLink.target = '_blank';
                    panelLink.rel = 'noopener noreferrer';
                    panelLink.className = 'text-blue-600 hover:text-blue-800 profile-link';
                    panelLink.textContent = 'Lien';
                    panelCell.appendChild(panelLink);
                }

                const infoCell = document.createElement('td');
                infoCell.className = 'px-3 py-4 whitespace-nowrap text-sm text-gray-900 md:px-6 relative';
                const steamId_infoCell = getSteamId(member.panel_url);
                const infoSpan = document.createElement('span');
                infoSpan.textContent = steamId_infoCell;
                infoSpan.className = 'cursor-pointer hover:underline text-gray-600 font-mono';
                infoCell.appendChild(infoSpan);

                const infoDisplayContainer = document.createElement('div');
                infoDisplayContainer.className = 'dropdown-content';
                infoDisplayContainer.innerHTML = `
                    <p class="text-xs font-semibold mb-1">Détails des tickets :</p>
                    <p class="text-sm">Tickets IG: <span class="font-medium">${member.tickets_ig || 'N/A'}</span></p>
                    <p class="text-sm">Tickets Panel: <span class="font-medium">${member.tickets_panel || 'N/A'}</span></p>
                `;
                infoCell.appendChild(infoDisplayContainer);

                infoSpan.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.dropdown-content.show').forEach(openDropdown => {
                        openDropdown.classList.remove('show');
                    });
                    infoDisplayContainer.classList.toggle('show');
                });

                infoSpan.addEventListener('dblclick', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const form = document.createElement('div');
                    form.className = 'edit-info-form show';
                    form.innerHTML = `
                        <p class="text-md font-semibold mb-2">Modifier les tickets de ${member.discord_name}</p>
                        <div class="mb-2">
                            <label class="block text-sm font-medium text-gray-700">Tickets IG</label>
                            <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2" value="${member.tickets_ig}">
                        </div>
                        <div class="mb-2">
                            <label class="block text-sm font-medium text-gray-700">Tickets Panel</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2" value="${member.tickets_panel}">
                        </div>
                        <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                            Enregistrer
                        </button>
                    `;
                    infoCell.innerHTML = '';
                    infoCell.appendChild(form);

                    form.querySelector('button').addEventListener('click', () => {
                        const newTicketsIg = form.querySelector('input[type="number"]').value;
                        const newTicketsPanel = form.querySelector('input[type="text"]').value;
                        updateStaffMember(member.id, { tickets_ig: newTicketsIg, tickets_panel: newTicketsPanel });
                    });

                    document.addEventListener('click', (clickEvent) => {
                        if (!form.contains(clickEvent.target) && clickEvent.target !== infoSpan) {
                            renderTable(data);
                        }
                    }, { once: true });
                });

                const actionCell = document.createElement('td');
                actionCell.className = 'px-3 py-4 whitespace-nowrap text-sm text-gray-500 md:px-6';
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'text-red-500 hover:text-red-700 transition-colors';
                deleteBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                    </svg>
                `;
                deleteBtn.title = `Supprimer ${member.discord_name}`;
                deleteBtn.onclick = () => showConfirmationModal(member.id, member.discord_name);
                actionCell.appendChild(deleteBtn);

                row.appendChild(posteCell);
                row.appendChild(discordCell);
                row.appendChild(igCell);
                row.appendChild(panelCell);
                row.appendChild(infoCell);
                row.appendChild(actionCell);

                tableBody.appendChild(row);
            });
        }
        
        // Ajouter un nouveau membre
        async function addStaffMember(memberData) {
            try {
                const collectionPath = `/artifacts/${appId}/public/data/staff_fa`;
                await addDoc(collection(db, collectionPath), memberData);
                showNotification("Membre ajouté avec succès !");
            } catch (e) {
                console.error("Erreur d'ajout de document : ", e);
                alert("Erreur lors de l'ajout du membre. Veuillez réessayer.");
            }
        }

        // Mettre à jour un membre existant
        async function updateStaffMember(docId, updatedData) {
            try {
                const docPath = `/artifacts/${appId}/public/data/staff_fa/${docId}`;
                await setDoc(doc(db, docPath), updatedData, { merge: true });
            } catch (e) {
                console.error("Erreur de mise à jour de document : ", e);
                alert("Erreur lors de la mise à jour. Veuillez réessayer.");
            }
        }

        // Supprimer un membre
        async function deleteStaffMember(docId) {
            try {
                const docPath = `/artifacts/${appId}/public/data/staff_fa/${docId}`;
                await deleteDoc(doc(db, docPath));
                showNotification("Membre supprimé avec succès !");
            } catch (e) {
                console.error("Erreur de suppression de document : ", e);
                alert("Erreur lors de la suppression. Veuillez réessayer.");
            }
        }

        addForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newMember = {
                poste: e.target.poste.value,
                discord_name: e.target.discord_name.value,
                discord_id: e.target.discord_id.value,
                implication_ig: e.target.implication_ig.value,
                panel_url: e.target.panel_url.value,
                tickets_ig: '',
                tickets_panel: ''
            };
            addStaffMember(newMember);
            addForm.reset();
        });

        toggleBtn.addEventListener('click', () => {
            formContainer.classList.toggle('open');
            toggleIcon.classList.toggle('rotate-180');
        });
        
        submitCodeBtn.addEventListener('click', () => {
            const enteredCode = codeInput.value;
            if (enteredCode === ACCESS_CODE) {
                codeOverlay.style.display = 'none';
                mainContent.style.display = 'block';
                userIdDisplay.textContent = userId;
            } else {
                errorMessage.style.display = 'block';
                codeModal.classList.add('shake');
                setTimeout(() => codeModal.classList.remove('shake'), 500);
            }
        });

        initializeFirebase();
    </script>
</body>
</html>
